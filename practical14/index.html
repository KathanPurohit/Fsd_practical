<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-dark: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --surface-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: rgba(255, 255, 255, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.15"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -7s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 20%;
            animation-delay: -14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }
        
        .upload-container {
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            border-radius: 24px 24px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .upload-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
        }
        
        h2 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 32px;
        }
        
        label {
            display: block;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
        }
        
        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
            min-height: 160px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .file-input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .file-input-wrapper:hover::before {
            left: 100%;
        }
        
        .file-input-wrapper:hover {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .file-input-wrapper.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-content {
            z-index: 2;
            pointer-events: none;
        }
        
        .file-input-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            stroke: var(--text-secondary);
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover .file-input-icon {
            stroke: #667eea;
            transform: scale(1.1);
        }
        
        .file-input-text {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .file-input-hint {
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.7;
        }
        
        .file-selected {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-selected::before {
            content: 'âœ“';
            color: var(--success);
            font-weight: bold;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button:disabled::before {
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .file-input-wrapper {
                min-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="upload-container">
        <div class="header">
            <div class="upload-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
            </div>
            <h2>Upload Resume</h2>
            <p class="subtitle">Share your professional story</p>
        </div>
        
        <form id="resumeForm" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="form-group">
                <label for="resume">Resume Document</label>
                <div class="file-input-wrapper" id="fileWrapper">
                    <input type="file" id="resume" name="resume" accept="application/pdf" required>
                    <div class="file-input-content" id="fileContent">
                        <svg class="file-input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                        </svg>
                        <div class="file-input-text" id="fileText">
                            Drop your PDF here or click to browse
                        </div>
                        <div class="file-input-hint">
                            Maximum file size: 2MB
                        </div>
                    </div>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <button type="submit" id="submitBtn">
                <span id="buttonText">Upload Resume</span>
            </button>
        </form>
        <div id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('resumeForm');
        const fileInput = document.getElementById('resume');
        const fileWrapper = document.getElementById('fileWrapper');
        const fileContent = document.getElementById('fileContent');
        const fileText = document.getElementById('fileText');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Drag and drop functionality
        fileWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileWrapper.classList.add('dragover');
        });

        fileWrapper.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!fileWrapper.contains(e.relatedTarget)) {
                fileWrapper.classList.remove('dragover');
            }
        });

        fileWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileWrapper.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileDisplay(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileDisplay(e.target.files[0]);
            }
        });

        function updateFileDisplay(file) {
            fileContent.innerHTML = `
                <svg class="file-input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <div class="file-selected">${file.name}</div>
                <div class="file-input-hint">${formatFileSize(file.size)}</div>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';
            
            submitBtn.disabled = true;
            buttonText.innerHTML = '<span class="loading-spinner"></span>Uploading...';
            progressBar.style.display = 'block';

            const file = fileInput.files[0];

            if (!file) {
                showMessage('Please select a PDF file.', 'error');
                resetButton();
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showMessage('Only PDF files are allowed.', 'error');
                resetButton();
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                showMessage('File too large. Maximum size is 2MB.', 'error');
                resetButton();
                return;
            }

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            const formData = new FormData();
            formData.append('resume', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    const text = response.text();
                    if (response.ok) {
                        showMessage('Resume uploaded successfully!', 'success');
                        form.reset();
                        resetFileDisplay();
                    } else {
                        showMessage(text || 'Upload failed. Please try again.', 'error');
                    }
                    resetButton();
                }, 500);
            })
            .catch(() => {
                clearInterval(progressInterval);
                showMessage('Upload failed. Please try again.', 'error');
                resetButton();
            });
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function resetButton() {
            submitBtn.disabled = false;
            buttonText.innerHTML = 'Upload Resume';
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function resetFileDisplay() {
            fileContent.innerHTML = `
                <svg class="file-input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                <div class="file-input-text">Drop your PDF here or click to browse</div>
                <div class="file-input-hint">Maximum file size: 2MB</div>
            `;
        }
    </script>
</body>
</html>
