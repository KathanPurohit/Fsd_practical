<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .heading {
            color: #333;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            font-size: 16px;
            padding: 10px 24px;
            cursor: pointer;
            border: 1px solid #888;
            border-radius: 5px;
            background: #fff;
            transition: background 0.2s;
        }
        button:hover {
            background: #e0e0e0;
        }
        .votes {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1 class="heading">Vote for Your Favorite Language</h1>
    <div class="btn-group">
        <button type="button" onclick="vote('JavaScript')">JavaScript</button>
        <button type="button" onclick="vote('Python')">Python</button>
        <button type="button" onclick="vote('Java')">Java</button>
    </div>
    <div class="votes">
        <div id="jsVotes"></div>
        <div id="pyVotes"></div>
        <div id="javaVotes"></div>
    </div>
    <script src="vote.js"></script>
</body>
</html>
