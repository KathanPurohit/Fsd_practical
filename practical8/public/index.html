<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Rep Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .counter-container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .count {
            font-size: 4rem;
            margin: 1rem 0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
        }
        button {
            font-size: 2rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #0056b3;
        }
        .reset-btn {
            background: #dc3545;
            margin-top: 1rem;
        }
        .reset-btn:active {
            background: #a71d2a;
        }
        @media (max-width: 600px) {
            .counter-container {
                width: 90vw;
                padding: 1rem;
            }
            .count {
                font-size: 2.5rem;
            }
            button {
                font-size: 1.2rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Gym Rep Counter</h1>
        <div class="count" id="count">0</div>
        <div class="buttons">
            <button id="decrement">-</button>
            <button id="increment">+</button>
        </div>
        <button class="reset-btn" id="reset">Reset</button>
    </div>
    <script>
        async function fetchCount() {
            const res = await fetch('/count');
            const data = await res.json();
            document.getElementById('count').textContent = data.count;
        }
        async function updateCount(endpoint) {
            const res = await fetch('/' + endpoint, { method: 'POST' });
            const data = await res.json();
            document.getElementById('count').textContent = data.count;
        }
        document.getElementById('increment').onclick = () => updateCount('increment');
        document.getElementById('decrement').onclick = () => updateCount('decrement');
        document.getElementById('reset').onclick = () => updateCount('reset');
        fetchCount();
    </script>
</body>
</html>
