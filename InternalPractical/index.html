<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NETMIRROR - Your ultimate destination for streaming movies and TV shows. Discover trending, top-rated, and popular content.">
    <meta name="keywords" content="movies, TV shows, streaming, NETMIRROR, entertainment">
    <meta name="author" content="NETMIRROR">
    <title>NETMIRROR - Stream Movies and TV Shows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <h2 id="title">NETMIRROR</h2>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">My WatchList</a></li>
            </ul>
            <div class="nav-search">
                <input type="text" id="search-input" placeholder="Search For New Content" aria-label="Search movies or shows">
                <button type="button" id="search-button" aria-label="Search">Search</button>
            </div>
            <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner" id="banner" role="banner">
            <div class="banner-content">
                <h1>Loading Content...</h1>
                <p>Discover the latest movies and shows.</p>
            </div>
        </section>

        <section class="rows">
            <div class="row">
                <h1>Trending Now</h1>
                <div class="row-posters" id="trending" role="list" aria-label="Trending movies"></div>
            </div>

            <div class="row">
                <h1>Top Rated</h1>
                <div class="row-posters" id="toprated" role="list" aria-label="Top rated movies"></div>
            </div>

            <div class="row">
                <h1>Popular</h1>
                <div class="row-posters" id="popular" role="list" aria-label="Popular movies"></div>
            </div>

            <div class="row">
                <h1>Now Playing</h1>
                <div class="row-posters" id="nowplaying" role="list" aria-label="Now playing movies"></div>
            </div>

            <div class="row">
                <h1>Upcoming</h1>
                <div class="row-posters" id="upcoming" role="list" aria-label="Upcoming movies"></div>
            </div>

            <div class="row" id="search-results-row" style="display: none;">
                <h1>Search Results</h1>
                <div class="row-posters" id="search-results" role="list" aria-label="Search results"></div>
            </div>
        </section>
    </main>

    <div class="popup" id="popup" role="dialog" aria-labelledby="popup-title" aria-hidden="true">
        <div class="popup-content">
            <span class="close" onclick="closePopup()" aria-label="Close popup">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-overview"></p>
            <iframe id="popup-video" width="560" height="315" src="" frameborder="0" allowfullscreen aria-label="Movie trailer"></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="home.js"></script>
</body>
</html>
